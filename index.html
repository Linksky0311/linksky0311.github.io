<!-- 군악 2분대 박하늘 | 2023-03-30 ~ 2023-04-03 -->
<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>정신전력교육 | ParkSky</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <article id="setting">
    <section id="chapter">
      <ul>
        <li class="chapter-all">
          <input type="checkbox" name="chk" id="all" value="0">
          <span>모두선택</span>
        </li>
        <li class="chapter-one">
          <input type="checkbox" name="chk" id="one" value="10">
          <span>1장</span>
        </li>
        <li class="chapter-two">
          <input type="checkbox" name="chk" id="two" value="7">
          <span>2장</span>
        </li>
        <li class="chapter-three">
          <input type="checkbox" name="chk" id="three" value="9">
          <span>3장</span>
        </li>
        <li class="chapter-four">
          <input type="checkbox" name="chk" id="four" value="8">
          <span>4장</span>
        </li>
        <li class="chapter-five">
          <input type="checkbox" name="chk" id="five" value="12">
          <span>5장</span>
        </li>
        <li class="chapter-six">
          <input type="checkbox" name="chk" id="six" value="15">
          <span>6장</span>
        </li>
        <li class="chapter-seven">
          <input type="checkbox" name="chk" id="seven" value="10">
          <span>7장</span>
        </li>
        <li class="chapter-eight">
          <input type="checkbox" name="chk" id="eight" value="12">
          <span>8장</span>
        </li>
        <li class="chapter-nine">
          <input type="checkbox" name="chk" id="nine" value="15">
          <span>9장</span>
        </li>
        <li class="chapter-teen">
          <input type="checkbox" name="chk" id="teen" value="14">
          <span>10장</span>
        </li>
        <li class="chapter-eleven">
          <input type="checkbox" name="chk" id="eleven" value="12">
          <span>11장</span>
        </li>
        <li class="chapter-twelve">
          <input type="checkbox" name="chk" id="twelve" value="6">
          <span>12장</span>
        </li>
      </ul>
    </section>
    <section id="start">
      <div id="range-button">
        <input class="range-slider" type="range" min="1" max="130" value="20">
        <div id="range-value">
          <span> 총 문제 수 :</span>
          <span id="value-number">0</span>
        </div>
        <div id="range-value">
          <span>풀 문제 수 :</span>
          <span id="range-value-number">20</span>
        </div>
      </div>
      <button id="start-button">start</button>
    </section>
  </article>
  <article id="exam-paper">
    <section id="question">
      <pre id="question-pre">
        주의사항

        1. [,] [~] [·] 등 의 기호 입력 및 띄어쓰기 시 
        오답처리가 될 수 있습니다.

        2. 실제 정신전력 평가 시 문제 수는 20문제가 제출됩니다.

        3. ㅁㅅㅁ
      </pre>
    </section>
      <section id="wrapper">
        <input id="answer" type="text" autofocus placeholder="answer" onkeyup="if(window.event.keyCode==13){$('#submit').click();}" hidden>
        <button id="submit" hidden>Submit</button>
      </section>
  </article>
</body>
</html>
